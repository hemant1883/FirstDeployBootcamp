<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Status App</h1>
    <p class="caption">This app will report the status of the students</p>
    <div class="container">
        <div class="row">
        <p id="yes" class="count">Yes : 0 </p>
        <p id="no" class="count no">No : 0 </p>
    </div>
    <div class="row">
       <input type="button" value="Yes" onclick="increaseYes()">
       <input type="button" value="No" onclick="increaseNo()">
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
